{% extends 'base.html' %}

{% block content %}
<h2>Choose your answers for your story, {{story_id}}:</h2>
    <form action="/your_story">
        {% for prompt in prompts %} 
        <label for="{{prompt}}">{{prompt.capitalize()}}:</label>
        <input type="text" name="{{prompt}}"> <br><br>
        {% endfor %}
        <input type="hidden" name = "story_id" value="{{story_id}}">
        <button>GET YOUR STORY!</button>
    </form>
{% endblock %}
