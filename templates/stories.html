{% extends 'base.html' %}

{% block content %}
<h2>Pick a story</h2>
    <form action="/answer">
        <select name="story_id">
            {% for story in stories %}
                <option value="{{story.id}}">
                {{ story.title }}
                </option>
            {% endfor %}
        </select>
        <button>GO!</button>
    </form>
{% endblock %}
